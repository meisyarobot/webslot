---
layout: default
title: Faq
permalink: /en/faq/
locale: en
uid: faq
---

<ul class="uk-padding uk-accordion" uk-accordion>
  {% for item in site.data.locales[page.locale].faq %}    
    <li>
        <a class="uk-accordion-title" href="#">
         {{ item.q }}
        </a>
        <div class="uk-accordion-content">
         <p>{{ item.a }}</p>
        </div>
    </li>
 {% else %}
  <p>{{ site.data.locales[page.locale].page.comingsoon }}</p>
 {% endfor %}
</ul>
