---
layout: main
title: Peter & Sons
permalink: /peterandsons/
active: peterandsons
locale: id
uid: peterandsons
---
<div id="grid" class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid>
{% for game in site.data.games.peterandsons.data %}  
 <div data-pilih="{{ game.type }}" class="uk-width-1-2 bc {{ game.disable }}">
  <div class="uk-card uk-card-default uk-border-rounded"> 
   <div class="uk-card-media-top">
    <a target="modal_iframe" onClick="showModal()" href="https://l154gamer.github.io/error"> 
     <img src="{{site.url}}assets/img/peterandsons/{{ game.img }}" width="1800" height="1200" alt="{{ game.title }}" class="uk-border-rounded">
    </a>
   </div> 
   <div class="uk-card-body uk-margin-remove-top" uk-lightbox> 
    <h3 class="uk-link-reset uk-text-small uk-card-title uk-text-bold">
    <a href="https://l154gamer.github.io/error" target="modal_iframe" onClick="showModal()">{{ game.title }}</a>
    </h3>
   </div> 
  </div>
 </div>       
{% else %}
<p>{{ site.data.locales[page.locale].page.nodata }}</p>
 {% endfor %}        
</div>
