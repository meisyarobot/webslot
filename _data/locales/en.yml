# Faq
faq:
  - q: Do I need to download anything to play the demo version?
    a: No, you don’t need to download anything.
  - q: Do I need to create an account to play the demo version?
    a: No, you don’t need to create an account to play the demo version.
  - q: Is the demo version the same as the real version?
    a: Yes, the demo version has the same graphics, and features as the real version. The only difference is that you can’t win real money in the demo version. 
  - q: Is it possible to play for free and win real money?
    a: When playing a free version of any casino game, you will not be able to claim any of your winnings.
  - q: How do you begin playing for free?
    a: To start playing free games online, simply click on your chosen game and it will then load up in your browser.



